<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 bg-login">
        <img src="" alt="">
        <div class="content">
          <h1 class="brand">Welcome guys to Class Seat</h1><br>
          <h2><span>Login And</span><br></h2>
          <h2><span>Book your Seat Now</span></h2> 
        </div>
      </div>
      <div class="col-md-4 login-area">
        <form>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                   <i class="fas fa-key"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <a href="#" class="nav-item ml-auto">Forgot my password</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          
          <p class="text-center my-3">or signup ?</p>
          <button type="submit" class="btn btn-dark btn-block">Register</button>
          <button type="submit" class="btn btn-danger btn-block">
            <i class="fab fa-google mr-2 text-light"></i> Join with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
